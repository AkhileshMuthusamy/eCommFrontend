<div class="m-3">
  <div class="mat-headline p-3">Manage Users</div>
  <div class="">
    <table mat-table matSort [dataSource]="dataSource" class="w-100 hover">
      <!-- ID Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Registered </th>
        <td mat-cell class="align-cell-middle" *matCellDef="let element">{{element.dateCreated | date: 'dd-MM-yyyy h:mm:ss a'}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell class="align-cell-middle" *matCellDef="let element">{{element.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell class="align-cell-middle" *matCellDef="let element">{{element.phone}} </td>
      </ng-container>

<!--       Action Column-->
<!--      <ng-container matColumnDef="actions">-->
<!--        <th mat-header-cell *matHeaderCellDef></th>-->
<!--        <td mat-cell *matCellDef="let product">-->
<!--          <button mat-icon-button matTooltip="Click to Remove" class="" color="warn" (click)="true">-->
<!--            <mat-icon aria-label="Delete">delete</mat-icon>-->
<!--          </button>-->
<!--        </td>-->
<!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="text-center text-secondary" *ngIf="dataSource.data.length == 0">No Data Available</div>

    <div class="mat-table__bottom">
      <mat-spinner [diameter]="20" *ngIf="dataLoading$ | async"></mat-spinner>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" [length]="totalLength" [showFirstLastButtons]="true"></mat-paginator>
    </div>
  </div>
</div>
