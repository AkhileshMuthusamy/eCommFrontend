<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
  <button (click)="activeModal.dismiss()" aria-label="Close" class="close" tabindex="-1" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="changePasswordForm">
  <mat-form-field class="w-100">
    <mat-label>Old Password</mat-label>
    <input matInput formControlName="password" type="password">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>New Password</mat-label>
    <input matInput formControlName="newPassword" type="password">
  </mat-form-field>
</div>
<div class="modal-footer">
  <button (click)="activeModal.dismiss('close')" mat-raised-button ngbAutofocus>Cancel</button>
  <button class="ml-3" (click)="updatePassword()" [disabled]="!this.changePasswordForm.valid" mat-raised-button color="primary">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Save
  </button>
</div>
