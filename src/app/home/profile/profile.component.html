<div class="m-3" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex.gt-sm="600px" fxFlex.sm="600px" fxFlex.xs="100" [formGroup]="profileForm">
    <div class="form-group required">
      <label>First Name</label>
      <input type="text" autocomplete="off" class="form-control" formControlName="firstName" placeholder="Enter First Name" maxlength="255">
<!--      <small class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group required">
      <label>Last Name</label>
      <input type="text" autocomplete="off" class="form-control" formControlName="lastName" placeholder="Enter Last Name" maxlength="255">
<!--      <small class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group required">
      <label>Email address</label>
      <input type="email" disabled autocomplete="off" class="form-control" formControlName="email" placeholder="Enter email">
<!--      <small class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
<!--    <div class="form-group form-check">-->
<!--      <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--      <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--    </div>-->
    <div *ngIf="isEdit" class="w-100" fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="accent">Save</button>
    </div>
  </div>
</div>
