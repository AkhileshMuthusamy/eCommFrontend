<div class="m-3">
  <div class="mat-headline p-3">My Orders</div>
  <div class="">
    <table mat-table matSort [dataSource]="dataSource" class="w-100 hover">
      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Order ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef> Order Date </th>
        <td mat-cell class="align-cell-middle" *matCellDef="let element">{{element.orderDate | date: 'dd-MM-yyyy'}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell class="align-cell-middle" *matCellDef="let element">{{element.status}} </td>
      </ng-container>

      <!-- Action Column -->
<!--      <ng-container matColumnDef="actions">-->
<!--        <th mat-header-cell *matHeaderCellDef></th>-->
<!--        <td mat-cell *matCellDef="let product">-->
<!--          <button mat-icon-button matTooltip="Click to Remove" class="" color="warn" (click)="true">-->
<!--            <mat-icon aria-label="Delete">delete</mat-icon>-->
<!--          </button>-->
<!--        </td>-->
<!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row)"></tr>
    </table>
  </div>
</div>
