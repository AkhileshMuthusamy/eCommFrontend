<div class="m-3">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="p-3">
    <div class="mat-headline">Manage Products</div>
    <button mat-raised-button color="primary" (click)="navigate('/product')">Continue Shopping</button>
  </div>
  <div class="">
    <table mat-table matSort [dataSource]="dataSource" class="w-100 hover">
      !-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Selling Price Column -->
      <ng-container matColumnDef="sellingPrice">
        <th mat-header-cell *matHeaderCellDef> Selling Price </th>
        <td mat-cell class="align-cell-middle" *matCellDef="let element">â‚¹ {{element.sellingPrice}} </td>
      </ng-container>

      <!-- Quantity -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell class="align-cell-middle" *matCellDef="let element">
          <div fxLayout="row" fxLayoutAlign="center center">
            <button mat-icon-button>
              <mat-icon>remove_circle_outline</mat-icon>
            </button>
            <label class="mb-0">{{element.quantity}}</label>
            <button mat-icon-button>
              <mat-icon>add_circle_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button matTooltip="Click to Delete" class="" color="warn" (click)="removeProduct(product.SKU)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
